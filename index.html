<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player with Upload</title>
    <link href="https://vjs.zencdn.net/7.21.0/video-js.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
        }
        .video-container {
            max-width: 80%;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }
        #upload-container {
            position: absolute;
            bottom: 20px;
            left: 20px;
        }
        input[type="file"] {
            display: none;
        }
        label {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        label:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video
            id="exo-player"
            class="video-js vjs-default-skin"
            controls
            preload="auto"
            width="720"
            height="405"
            data-setup='{}'>
            <source src="/downloads/solo_leveling_ep_2.mp4" type="video/mp4" />
            Your browser does not support the video tag.
        </video>
    </div>

    <div id="upload-container">
        <input type="file" id="upload-video" accept="video/mp4" />
        <label for="upload-video">Upload Video</label>
    </div>

    <script src="https://vjs.zencdn.net/7.21.0/video.min.js"></script>
    <script>
        const fileInput = document.getElementById('upload-video');
        const videoPlayer = document.getElementById('exo-player');
        const videoSource = videoPlayer.querySelector('source');

        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const videoURL = URL.createObjectURL(file);
                videoSource.src = videoURL;
                videoPlayer.load();
                videoPlayer.play();
            } else {
                alert("No file selected!");
            }
        });
    </script>
</body>
</html>
